<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tab Headers</title>
</head>
<body>
    <div id="London" class="tab-content">
        <h2>London</h2>
        <p>London is the capital city of england.</p>
    </div>
    <div id="Paris" class="tab-content">
        <h2>Paris</h2>
        <p>Paris is the capital city of France.</p>
    </div>
    <div id="Tokyo" class="tab-content">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital city of Japan.</p>
    </div>
    <div id="Oslo" class="tab-content">
        <h2>Oslo</h2>
        <p>LonOslodon is the capital city of Norway.</p>
    </div>
    <div class="btn-container">

        <button id="default" class="btn" onclick="openCity('London', this, 'red')">London</button>
        <button class="btn" onclick="openCity('Paris', this, 'blanchedalmond')">Paris</button>
        <button class="btn" onclick="openCity('Tokyo', this, 'yellowgreen')">Tokyo</button>
        <button class="btn" onclick="openCity('Oslo', this, 'tomato')">Oslo</button>
    </div>

    <script>
        function openCity(cityName, elemt, color) {
            var i, tabcontent, btns;
            tabcontent = document.querySelectorAll('.tab-content');
            tabcontent.forEach(tab => {
                tab.style.display = "none";
                console.log(tab);
            });

            btns = document.querySelectorAll('.btn');
            btns.forEach(btn => {
                btn.style.backgroundColor = "";
            });

            document.getElementById(cityName).style.display = "block";
            elemt.style.backgroundColor = color;
        }

        document.getElementById('default').click();
    </script>
</body>
</html>
