<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        Guess the number I'm thinking, it is between 
        <span id="min"></span> and <span id="max"></span>

    </div>
    <div class="controls">
        <input type="number" id="inputGuess">
        <button class="btn" id="guessBtn">Guess!</button>
    </div>
    <div class="results">
        <span id="result"></span>
    </div>
    <script src="guess_game.js"></script>
</body>
</html>
