<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lists</title>
</head>
<body>  
    <h1>CSS Lists</h1>
    <article>
        <h2>Ordered Lists</h2>
        <ol start="3" reversed>
            <li>Step one</li>
            <li>Step two</li>
            <li>Step three</li>
        </ol>
    </article>
    <article>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Step one</li>
            <li>Step two</li>
            <li>Step three</li>
        </ul>
    </article>
</body>
</html>
