<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#"><img src="./img/show-apps-button.png" alt=""></a></li>
                <li><a href="#"><img src="./img/profile.jpg" alt="profile picture" class="profile-pic"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="before-icon"></div>
        <div class="main-icon">
            <p>
                <a href="https://www.google.com"><img src="./img/googlelogo_color_272x92dp.png" alt=""></a>
            </p>
        </div>
        <div class="input-line">
            <div class="input-area">
                <div><img src="./img/search.png" alt=""></div>
                <div><input type="text"></div>
                <div><img src="./img/google-voice.png" alt=""></div>
                <div><img src="./img/google-lens.png" alt=""></div>
            </div>
        </div>
        <div class="controls">
            <a href="#" class="btn">Buscar con Google</a>
            <a href="#" class="btn">Voy a tener suerte</a>
        </div>
    </main>

    <footer>
        <div class="country">
            <p>México</p>
        </div>
        <hr>
        <div class="footer-links">
            <div class="google-links">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="contact-links">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
                
        </div>
    </footer>
</body>
</html>
